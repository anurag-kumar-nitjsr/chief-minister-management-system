<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chief Ministers of India</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
        }
        .page-header {
            background: linear-gradient(120deg, #e3f2fd, #ffffff);
            padding: 60px 0;
        }
        .cm-img {
            width: 55px;
            height: 55px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #0d6efd;
        }
        .table thead {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/cm}">
            Chief Ministers of India
        </a>
        <a href="/cm/add" class="btn btn-primary">
            + Add Chief Minister
        </a>
    </div>
</nav>



<!-- TABLE -->
<section class="py-5">
    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body table-responsive">

                <table class="table table-bordered table-hover align-middle text-center">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>State</th>
                        <th>Party</th>
                        <th>Term Start</th>
                        <th>Term End</th>
                        <th>Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="cm : ${cms}">
                        <td th:text="${cm.id}"></td>

                        <td>
                            <img th:src="@{'/images/' + ${cm.imageUrl}}"
                                 class="cm-img"
                                 alt="CM Image">

                        </td>

                        <td th:text="${cm.name}"></td>
                        <td th:text="${cm.state}"></td>
                        <td th:text="${cm.party}"></td>
                        <td th:text="${cm.termStart}"></td>
                        <td th:text="${cm.termEnd}"></td>

                        <td>
                            <a th:href="@{/cm/edit/{id}(id=${cm.id})}"
                               class="btn btn-sm btn-warning">Edit</a>

                            <a th:href="@{/cm/delete/{id}(id=${cm.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure?');">
                                Delete
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(cms)}">
                        <td colspan="8" class="text-muted">
                            No Chief Minister data available
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</section>

<!-- FOOTER -->
<footer class="bg-white border-top py-3">
    <div class="container text-center">
        <small class="text-muted">
            Â© 2025 CM Management System | Spring Boot & Thymeleaf
        </small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
